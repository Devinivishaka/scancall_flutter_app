<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebRTC Web Client - Receiver</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 600px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            text-align: center;
        }

        .subtitle {
            color: #666;
            text-align: center;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .status {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
            font-weight: bold;
        }

        .status.idle {
            background: #e3f2fd;
            color: #1976d2;
        }

        .status.connecting {
            background: #fff3e0;
            color: #f57c00;
        }

        .status.connected {
            background: #e8f5e9;
            color: #388e3c;
        }

        .status.error {
            background: #ffebee;
            color: #c62828;
        }

        .info-box {
            background: #f5f5f5;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .info-box h3 {
            color: #333;
            margin-bottom: 10px;
            font-size: 16px;
        }

        .info-item {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #ddd;
        }

        .info-item:last-child {
            border-bottom: none;
        }

        .info-label {
            color: #666;
            font-weight: 500;
        }

        .info-value {
            color: #333;
            font-family: monospace;
        }

        audio {
            width: 100%;
            margin: 20px 0;
        }

        button {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn-connect {
            background: #4caf50;
            color: white;
        }

        .btn-connect:hover:not(:disabled) {
            background: #45a049;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(76, 175, 80, 0.4);
        }

        .btn-disconnect {
            background: #f44336;
            color: white;
        }

        .btn-disconnect:hover:not(:disabled) {
            background: #da190b;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(244, 67, 54, 0.4);
        }

        .log {
            background: #263238;
            color: #aed581;
            padding: 15px;
            border-radius: 10px;
            max-height: 200px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            margin-top: 20px;
        }

        .log-entry {
            margin: 5px 0;
            padding: 3px 0;
        }

        .log-entry.error {
            color: #ff5252;
        }

        .log-entry.success {
            color: #69f0ae;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ“ž WebRTC Web Receiver</h1>
        <p class="subtitle">Waiting for incoming call from mobile app</p>

        <div id="status" class="status idle">
            Ready to receive calls
        </div>

        <div class="info-box">
            <h3>Connection Info</h3>
            <div class="info-item">
                <span class="info-label">Server:</span>
                <span class="info-value" id="serverUrl">Not connected</span>
            </div>
            <div class="info-item">
                <span class="info-label">Room:</span>
                <span class="info-value">test-call</span>
            </div>
            <div class="info-item">
                <span class="info-label">State:</span>
                <span class="info-value" id="connectionState">idle</span>
            </div>
        </div>

        <audio id="remoteAudio" autoplay playsinline controls style="display: none;"></audio>

        <button id="connectBtn" class="btn-connect" onclick="connect()">
            Connect to Server
        </button>

        <button id="disconnectBtn" class="btn-disconnect" onclick="disconnect()" style="display: none;">
            Disconnect
        </button>

        <div class="log" id="log"></div>
    </div>

    <script>
        // Configuration - CHANGE THESE VALUES
        const SIGNALING_SERVER = 'ws://localhost:8080'; // Change to your server IP
        const ROOM_NAME = 'test-call';

        const ICE_SERVERS = {
            iceServers: [
                { urls: 'stun:13.127.40.12:3478' },
                {
                    urls: [
                        'turn:13.127.40.12:3478?transport=udp',
                        'turn:13.127.40.12:3478?transport=tcp'
                    ],
                    username: 'YOUR_TURN_USERNAME', // Replace with actual username
                    credential: 'YOUR_TURN_PASSWORD' // Replace with actual password
                }
            ]
        };

        let ws = null;
        let peerConnection = null;
        let remoteAudio = document.getElementById('remoteAudio');

        function log(message, type = 'info') {
            const logDiv = document.getElementById('log');
            const entry = document.createElement('div');
            entry.className = `log-entry ${type}`;
            const timestamp = new Date().toLocaleTimeString();
            entry.textContent = `[${timestamp}] ${message}`;
            logDiv.appendChild(entry);
            logDiv.scrollTop = logDiv.scrollHeight;
            console.log(message);
        }

        function updateStatus(message, className) {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = message;
            statusDiv.className = `status ${className}`;
        }

        function updateConnectionState(state) {
            document.getElementById('connectionState').textContent = state;
        }

        async function connect() {
            try {
                updateStatus('Connecting to signaling server...', 'connecting');
                log('Connecting to ' + SIGNALING_SERVER);

                ws = new WebSocket(SIGNALING_SERVER);

                ws.onopen = () => {
                    log('Connected to signaling server', 'success');
                    updateStatus('Connected - Waiting for call...', 'connected');
                    document.getElementById('serverUrl').textContent = SIGNALING_SERVER;
                    updateConnectionState('connected');

                    // Join room
                    ws.send(JSON.stringify({
                        type: 'join',
                        room: ROOM_NAME
                    }));

                    document.getElementById('connectBtn').style.display = 'none';
                    document.getElementById('disconnectBtn').style.display = 'block';
                };

                ws.onmessage = async (event) => {
                    const data = JSON.parse(event.data);
                    log(`Received: ${data.type}`);

                    switch (data.type) {
                        case 'joined':
                            log(`Joined room: ${ROOM_NAME}`, 'success');
                            break;

                        case 'offer':
                            await handleOffer(data.sdp);
                            break;

                        case 'ice-candidate':
                            await handleIceCandidate(data.candidate);
                            break;

                        case 'error':
                            log(`Error: ${data.message}`, 'error');
                            break;
                    }
                };

                ws.onerror = (error) => {
                    log('WebSocket error: ' + error, 'error');
                    updateStatus('Connection error', 'error');
                };

                ws.onclose = () => {
                    log('Disconnected from server');
                    updateStatus('Disconnected', 'idle');
                    updateConnectionState('disconnected');
                    document.getElementById('serverUrl').textContent = 'Not connected';
                    document.getElementById('connectBtn').style.display = 'block';
                    document.getElementById('disconnectBtn').style.display = 'none';
                };

            } catch (error) {
                log('Error connecting: ' + error.message, 'error');
                updateStatus('Error connecting', 'error');
            }
        }

        async function handleOffer(sdp) {
            try {
                log('Received offer, creating peer connection');
                updateStatus('Incoming call - Connecting...', 'connecting');
                updateConnectionState('connecting');

                // Create peer connection
                peerConnection = new RTCPeerConnection(ICE_SERVERS);

                // Handle ICE candidates
                peerConnection.onicecandidate = (event) => {
                    if (event.candidate) {
                        log('Sending ICE candidate');
                        ws.send(JSON.stringify({
                            type: 'ice-candidate',
                            room: ROOM_NAME,
                            candidate: {
                                candidate: event.candidate.candidate,
                                sdpMid: event.candidate.sdpMid,
                                sdpMLineIndex: event.candidate.sdpMLineIndex
                            }
                        }));
                    }
                };

                // Handle incoming tracks
                peerConnection.ontrack = (event) => {
                    log('Received remote track', 'success');
                    remoteAudio.srcObject = event.streams[0];
                    remoteAudio.style.display = 'block';
                };

                // Handle connection state changes
                peerConnection.onconnectionstatechange = () => {
                    const state = peerConnection.connectionState;
                    log(`Connection state: ${state}`);
                    updateConnectionState(state);

                    if (state === 'connected') {
                        updateStatus('Call connected!', 'connected');
                        log('Call connected successfully!', 'success');
                    } else if (state === 'disconnected' || state === 'failed' || state === 'closed') {
                        updateStatus('Call ended', 'idle');
                        remoteAudio.style.display = 'none';
                    }
                };

                // Set remote description (offer)
                await peerConnection.setRemoteDescription(new RTCSessionDescription(sdp));
                log('Remote description set');

                // Create answer
                const answer = await peerConnection.createAnswer();
                await peerConnection.setLocalDescription(answer);
                log('Created and set local description (answer)');

                // Send answer
                ws.send(JSON.stringify({
                    type: 'answer',
                    room: ROOM_NAME,
                    sdp: {
                        type: answer.type,
                        sdp: answer.sdp
                    }
                }));
                log('Answer sent', 'success');

            } catch (error) {
                log('Error handling offer: ' + error.message, 'error');
                updateStatus('Error', 'error');
            }
        }

        async function handleIceCandidate(candidate) {
            try {
                if (peerConnection) {
                    await peerConnection.addIceCandidate(new RTCIceCandidate(candidate));
                    log('ICE candidate added');
                }
            } catch (error) {
                log('Error adding ICE candidate: ' + error.message, 'error');
            }
        }

        function disconnect() {
            if (ws) {
                ws.send(JSON.stringify({
                    type: 'leave',
                    room: ROOM_NAME
                }));
                ws.close();
            }

            if (peerConnection) {
                peerConnection.close();
                peerConnection = null;
            }

            remoteAudio.srcObject = null;
            remoteAudio.style.display = 'none';

            log('Disconnected');
            updateStatus('Disconnected', 'idle');
        }

        // Auto-connect on page load (optional)
        // window.onload = connect;
    </script>
</body>
</html>
