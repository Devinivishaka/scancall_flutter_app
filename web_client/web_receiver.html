<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebRTC Web Receiver</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 600px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            text-align: center;
        }

        .subtitle {
            color: #666;
            text-align: center;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .status {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
            font-weight: bold;
        }

        .status.idle {
            background: #e3f2fd;
            color: #1976d2;
        }

        .status.connecting {
            background: #fff3e0;
            color: #f57c00;
        }

        .status.connected {
            background: #e8f5e9;
            color: #388e3c;
        }

        .status.error {
            background: #ffebee;
            color: #c62828;
        }

        .info-box {
            background: #f5f5f5;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .info-box h3 {
            color: #333;
            margin-bottom: 10px;
            font-size: 16px;
        }

        .info-item {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #ddd;
        }

        .info-item:last-child {
            border-bottom: none;
        }

        .info-label {
            color: #666;
            font-weight: 500;
        }

        .info-value {
            color: #333;
            font-family: monospace;
        }

        button {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn-connect {
            background: #4caf50;
            color: white;
        }

        .btn-connect:hover:not(:disabled) {
            background: #45a049;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(76, 175, 80, 0.4);
        }

        .btn-accept {
            background: #4caf50;
            color: white;
        }

        .btn-accept:hover:not(:disabled) {
            background: #45a049;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(76, 175, 80, 0.4);
        }

        .btn-reject {
            background: #ff9800;
            color: white;
        }

        .btn-reject:hover:not(:disabled) {
            background: #f57c00;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 152, 0, 0.4);
        }

        .btn-end {
            background: #f44336;
            color: white;
        }

        .btn-end:hover:not(:disabled) {
            background: #da190b;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(244, 67, 54, 0.4);
        }

        .log {
            background: #263238;
            color: #aed581;
            padding: 15px;
            border-radius: 10px;
            max-height: 200px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            margin-top: 20px;
        }

        .log-entry {
            margin: 5px 0;
            padding: 3px 0;
        }

        .log-entry.error {
            color: #ff5252;
        }

        .log-entry.success {
            color: #69f0ae;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìû WebRTC Web Receiver</h1>
        <p class="subtitle">Waiting for incoming call from web caller</p>

        <div id="status" class="status idle">
            Ready to receive calls
        </div>

        <div class="info-box">
            <h3>Connection Info</h3>
            <div class="info-item">
                <span class="info-label">Server:</span>
                <span class="info-value" id="serverUrl">Not connected</span>
            </div>
            <div class="info-item">
                <span class="info-label">Room:</span>
                <span class="info-value">web-test</span>
            </div>
            <div class="info-item">
                <span class="info-label">State:</span>
                <span class="info-value" id="connectionState">idle</span>
            </div>
        </div>

        <!-- Video containers -->
        <div id="videoContainer" style="display: none; margin: 20px 0;">
            <div style="position: relative; background: #000; border-radius: 10px; overflow: hidden;">
                <!-- Remote video - large -->
                <video id="remoteVideo" autoplay playsinline style="width: 100%; height: 400px; object-fit: cover;"></video>

                <!-- Local video - picture-in-picture -->
                <video id="localVideo" autoplay playsinline muted
                       style="position: absolute; top: 10px; right: 10px; width: 150px; height: 100px;
                              border: 2px solid white; border-radius: 8px; object-fit: cover;"></video>
            </div>
        </div>

        <button id="connectBtn" class="btn-connect" onclick="connect()">
            Connect to Server
        </button>

        <div id="callControls" style="display: none;">
            <button id="acceptBtn" class="btn-accept" onclick="acceptCall()">
                ‚úÖ Accept Call
            </button>
            <button id="rejectBtn" class="btn-reject" onclick="rejectCall()">
                ‚ùå Reject Call
            </button>
        </div>

        <button id="endBtn" class="btn-end" onclick="endCall()" style="display: none;">
            ‚ùå End Call
        </button>

        <div class="log" id="log"></div>
    </div>

    <script>
        // Configuration - CHANGE THESE VALUES
        const SIGNALING_SERVER = 'ws://172.20.10.2:8080/ws'; // Change to your server IP
        const ROOM_NAME = 'web-test';

        const ICE_SERVERS = {
            iceServers: [
                { urls: 'stun:stun.l.google.com:19302' },
                {
                    urls: [
                        'turn:172.20.10.2:3478?transport=udp',
                        'turn:172.20.10.2:3478?transport=tcp'
                    ],
                    username: 'myuser', //  Change to your actual TURN username
                    credential: 'mypassword' //  Change to your actual TURN password
                }
            ]
        };

        let ws = null;
        let peerConnection = null;
        let localStream = null;
        let localVideo = document.getElementById('localVideo');
        let remoteVideo = document.getElementById('remoteVideo');
        let videoContainer = document.getElementById('videoContainer');
        let incomingOffer = null;

        // Queue for ICE candidates that arrive before remote description is set
        let pendingIceCandidates = [];
        let remoteDescriptionSet = false;

        function log(message, type = 'info') {
            const logDiv = document.getElementById('log');
            const entry = document.createElement('div');
            entry.className = `log-entry ${type}`;
            const timestamp = new Date().toLocaleTimeString();
            entry.textContent = `[${timestamp}] ${message}`;
            logDiv.appendChild(entry);
            logDiv.scrollTop = logDiv.scrollHeight;
            console.log(message);
        }

        function updateStatus(message, className) {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = message;
            statusDiv.className = `status ${className}`;
        }

        function updateConnectionState(state) {
            document.getElementById('connectionState').textContent = state;
        }

        async function connect() {
            try {
                updateStatus('Connecting to signaling server...', 'connecting');
                log('Connecting to ' + SIGNALING_SERVER);

                // Connect to WebSocket server
                ws = new WebSocket(SIGNALING_SERVER);

                ws.onopen = () => {
                    log('Connected to signaling server', 'success');
                    document.getElementById('serverUrl').textContent = SIGNALING_SERVER;

                    // Join room
                    ws.send(JSON.stringify({
                        type: 'join',
                        room: ROOM_NAME
                    }));

                    log('Joined room: ' + ROOM_NAME);
                    updateStatus('Waiting for incoming call...', 'idle');
                    document.getElementById('connectBtn').style.display = 'none';
                };

                ws.onmessage = async (event) => {
                    const data = JSON.parse(event.data);
                    log(`Received: ${data.type}`);

                    switch (data.type) {
                        case 'joined':
                            log(`Joined room: ${ROOM_NAME}`, 'success');
                            break;

                        case 'offer':
                            log('üì• Received offer from caller', 'success');
                            incomingOffer = data.sdp;
                            updateStatus('Incoming call - Accept or Reject', 'connecting');
                            document.getElementById('callControls').style.display = 'block';
                            break;

                        case 'call-ended':
                            log('üìµ Caller ended the call', 'error');
                            updateStatus('Call ended by caller', 'error');
                            handleRemoteEndCall();
                            break;

                        case 'ice-candidate':
                            if (peerConnection) {
                                // If remote description not set yet, queue the candidate
                                if (!remoteDescriptionSet) {
                                    log('‚è≥ Queueing ICE candidate (remote description not set yet)');
                                    pendingIceCandidates.push(data.candidate);
                                    break;
                                }

                                try {
                                    await peerConnection.addIceCandidate(new RTCIceCandidate(data.candidate));
                                    log('‚úÖ ICE candidate added');

                                    // Log candidate type
                                    const candStr = data.candidate.candidate;
                                    if (candStr.includes('typ host')) {
                                        log('   - Type: host (local)');
                                    } else if (candStr.includes('typ srflx')) {
                                        log('   - Type: srflx (STUN)');
                                    } else if (candStr.includes('typ relay')) {
                                        log('   - Type: relay (TURN)');
                                    }
                                } catch (e) {
                                    log('‚ùå Error adding ICE candidate: ' + e.message, 'error');
                                }
                            }
                            break;

                        case 'error':
                            log(`Error: ${data.message}`, 'error');
                            break;
                    }
                };

                ws.onerror = (error) => {
                    log('WebSocket error: ' + error, 'error');
                    updateStatus('Connection error', 'error');
                };

                ws.onclose = () => {
                    log('Disconnected from server');
                    updateStatus('Disconnected', 'idle');
                    updateConnectionState('disconnected');
                    document.getElementById('serverUrl').textContent = 'Not connected';
                    document.getElementById('connectBtn').style.display = 'block';
                    document.getElementById('callControls').style.display = 'none';
                    document.getElementById('endBtn').style.display = 'none';
                };

            } catch (error) {
                log('Error connecting: ' + error.message, 'error');
                updateStatus('Error', 'error');
            }
        }

        async function acceptCall() {
            try {
                updateStatus('Accepting call...', 'connecting');
                document.getElementById('callControls').style.display = 'none';

                // Get user media (microphone + camera)
                log('Requesting microphone and camera access...');
                localStream = await navigator.mediaDevices.getUserMedia({
                    audio: true,
                    video: {
                        width: { ideal: 1280 },
                        height: { ideal: 720 },
                        facingMode: 'user'
                    }
                });
                log('Got local audio/video stream', 'success');

                // Display local video
                localVideo.srcObject = localStream;
                videoContainer.style.display = 'block';

                // Log ICE server configuration
                log('üåê ICE Servers configured:');
                ICE_SERVERS.iceServers.forEach(server => {
                    if (Array.isArray(server.urls)) {
                        server.urls.forEach(url => log('   - ' + url));
                    } else {
                        log('   - ' + server.urls);
                    }
                    if (server.username) {
                        log('     Username: ' + server.username);
                    }
                });

                // Create peer connection
                peerConnection = new RTCPeerConnection(ICE_SERVERS);
                log('Created peer connection');

                // Add local tracks
                localStream.getTracks().forEach(track => {
                    peerConnection.addTrack(track, localStream);
                    log(`Added local ${track.kind} track`);
                });

                // Handle remote tracks (incoming video from caller)
                peerConnection.ontrack = (event) => {
                    log('üé• Received remote track: ' + event.track.kind, 'success');
                    log('   - Track ID: ' + event.track.id);
                    log('   - Track enabled: ' + event.track.enabled);
                    log('   - Track muted: ' + event.track.muted);
                    log('   - Track readyState: ' + event.track.readyState);

                    if (event.streams && event.streams[0]) {
                        remoteVideo.srcObject = event.streams[0];
                        log('   - Stream ID: ' + event.streams[0].id);
                        log('   - Video tracks in stream: ' + event.streams[0].getVideoTracks().length);
                        log('   - Audio tracks in stream: ' + event.streams[0].getAudioTracks().length);
                        log('‚úÖ Remote video stream set', 'success');
                    } else {
                        log('‚ö†Ô∏è No streams in track event', 'error');
                    }
                };

                // Handle ICE candidates
                peerConnection.onicecandidate = (event) => {
                    if (event.candidate) {
                        log('üßä ICE Candidate: ' + event.candidate.candidate);
                        ws.send(JSON.stringify({
                            type: 'ice-candidate',
                            room: ROOM_NAME,
                            candidate: {
                                candidate: event.candidate.candidate,
                                sdpMid: event.candidate.sdpMid,
                                sdpMLineIndex: event.candidate.sdpMLineIndex
                            }
                        }));
                    }
                };

                // Monitor ICE connection state
                peerConnection.oniceconnectionstatechange = () => {
                    const state = peerConnection.iceConnectionState;
                    log('üîå ICE Connection State: ' + state);

                    if (state === 'connected' || state === 'completed') {
                        log('‚úÖ ICE Connected - Media can flow!', 'success');
                    } else if (state === 'failed') {
                        log('‚ùå ICE Failed - Connection cannot be established', 'error');
                        log('‚ö†Ô∏è TURN server may be needed!', 'error');
                    } else if (state === 'disconnected') {
                        log('‚ö†Ô∏è ICE Disconnected - Temporarily lost connection', 'error');
                    }
                };

                // Monitor ICE gathering state
                peerConnection.onicegatheringstatechange = () => {
                    log('üîç ICE Gathering State: ' + peerConnection.iceGatheringState);
                };

                // Handle connection state changes
                peerConnection.onconnectionstatechange = () => {
                    const state = peerConnection.connectionState;
                    log(`Connection state: ${state}`);
                    updateConnectionState(state);

                    if (state === 'connected') {
                        updateStatus('Call connected!', 'connected');
                        log('‚úÖ Call connected successfully!', 'success');
                        document.getElementById('endBtn').style.display = 'block';
                    } else if (state === 'disconnected' || state === 'failed' || state === 'closed') {
                        updateStatus('Call ended', 'idle');
                        document.getElementById('connectBtn').style.display = 'block';
                        document.getElementById('endBtn').style.display = 'none';
                    }
                };

                // Set remote description from offer
                await peerConnection.setRemoteDescription(new RTCSessionDescription(incomingOffer));
                log('Set remote description from offer', 'success');
                remoteDescriptionSet = true;

                // Add any queued ICE candidates
                if (pendingIceCandidates.length > 0) {
                    log(`üìã Adding ${pendingIceCandidates.length} queued ICE candidates`);
                    for (const candidate of pendingIceCandidates) {
                        try {
                            await peerConnection.addIceCandidate(new RTCIceCandidate(candidate));
                            log('   ‚úÖ Queued candidate added');
                        } catch (e) {
                            log('   ‚ùå Error adding queued candidate: ' + e.message, 'error');
                        }
                    }
                    pendingIceCandidates = [];
                    log('‚úÖ All queued candidates processed', 'success');
                }

                // Create answer
                const answer = await peerConnection.createAnswer();
                await peerConnection.setLocalDescription(answer);
                log('Created answer', 'success');

                // Send answer to caller
                ws.send(JSON.stringify({
                    type: 'answer',
                    room: ROOM_NAME,
                    sdp: {
                        type: answer.type,
                        sdp: answer.sdp
                    }
                }));
                log('üì§ Answer sent to caller', 'success');

            } catch (error) {
                log('Error accepting call: ' + error.message, 'error');
                updateStatus('Error', 'error');
            }
        }

        function rejectCall() {
            log('Rejecting call...');
            ws.send(JSON.stringify({
                type: 'call-rejected',
                room: ROOM_NAME
            }));
            updateStatus('Call rejected', 'idle');
            document.getElementById('callControls').style.display = 'none';
            incomingOffer = null;
        }

        function endCall() {
            log('Ending call...');

            // Notify the other side that we ended the call
            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify({
                    type: 'call-ended',
                    room: ROOM_NAME
                }));
            }

            if (localStream) {
                localStream.getTracks().forEach(track => {
                    track.stop();
                    log('Stopped local ' + track.kind + ' track');
                });
            }

            if (peerConnection) {
                peerConnection.close();
                log('Closed peer connection');
            }

            // Clear video elements
            localVideo.srcObject = null;
            remoteVideo.srcObject = null;
            videoContainer.style.display = 'none';

            updateStatus('Call ended', 'idle');
            document.getElementById('connectBtn').style.display = 'block';
            document.getElementById('endBtn').style.display = 'none';
            log('Call ended', 'success');
        }

        function handleRemoteEndCall() {
            log('Handling remote end call...');

            if (localStream) {
                localStream.getTracks().forEach(track => {
                    track.stop();
                    log('Stopped local ' + track.kind + ' track');
                });
            }

            if (peerConnection) {
                peerConnection.close();
                log('Closed peer connection');
            }

            // Clear video elements
            localVideo.srcObject = null;
            remoteVideo.srcObject = null;
            videoContainer.style.display = 'none';

            updateStatus('Call ended by caller', 'idle');
            document.getElementById('connectBtn').style.display = 'block';
            document.getElementById('endBtn').style.display = 'none';
            document.getElementById('callControls').style.display = 'none';
            log('Remote end call handled', 'success');
        }
    </script>
</body>
</html>
